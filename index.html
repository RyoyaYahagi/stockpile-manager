  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>

    /* OCRé–¢é€£ */
    .ocr-section {

  </style>

<body>
  <div class="container">
    <h1>ğŸ’ å‚™è“„å“ç®¡ç†</h1>

    <div id="notificationPrompt" class="notification-prompt" style="display: none;">
      <p>æœŸé™åˆ‡ã‚Œé€šçŸ¥ã‚’å—ã‘å–ã‚‹ã«ã¯ã€é€šçŸ¥ã‚’è¨±å¯ã—ã¦ãã ã•ã„</p>
      <button onclick="requestNotificationPermission()">é€šçŸ¥ã‚’è¨±å¯ã™ã‚‹</button>
    </div>

    <button class="add-button" onclick="openModal()">+ å‚™è“„å“ã‚’è¿½åŠ </button>

    <ul id="itemList" class="item-list"></ul>
    <p id="emptyMessage" class="empty-message">å‚™è“„å“ãŒã‚ã‚Šã¾ã›ã‚“</p>
  </div>

  <!-- ç™»éŒ²ãƒ¢ãƒ¼ãƒ€ãƒ« -->
  <div id="modal" class="modal-overlay">
    <div class="modal">
      <h2>å‚™è“„å“ã‚’è¿½åŠ </h2>
      <form id="itemForm" onsubmit="saveItem(event)">
        <div class="form-group">
          <label for="name">å“å</label>
          <input type="text" id="name" required placeholder="ä¾‹: æ°´ 2L Ã— 6æœ¬">
        </div>
        <div class="form-group ocr-section">
          <label>ğŸ“· å†™çœŸã‹ã‚‰æ—¥ä»˜ã‚’èª­ã¿å–ã‚‹ï¼ˆä»»æ„ï¼‰</label>
          <input type="file" id="ocrImage" accept="image/*" style="display:none" onchange="handleOcrUpload(event)">
          <label for="ocrImage" class="ocr-upload-btn">å†™çœŸã‚’é¸æŠ</label>
          <p id="ocrStatus" class="ocr-status"></p>
        </div>
        <div class="form-group">
          <label for="expiryDate">è³å‘³æœŸé™</label>
          <input type="date" id="expiryDate" required>
        </div>
        <div class="modal-buttons">
          <button type="button" class="cancel-button" onclick="closeModal()">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
          <button type="submit" class="save-button">ä¿å­˜</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'stockpile_items';
    const NOTIFICATION_THRESHOLDS = [
      { days: 30, flag: 'notified_30', label: '30æ—¥å‰' },
      { days: 7, flag: 'notified_7', label: '7æ—¥å‰' },
      { days: 1, flag: 'notified_1', label: 'å‰æ—¥' }
    ];
    let lastOcrText = null;

    // LINE User IDã‚’LocalStorageã‹ã‚‰å–å¾—
    function getLineUserId() {
      return localStorage.getItem('line_user_id') || null;
    }

    function setLineUserId(userId) {
      localStorage.setItem('line_user_id', userId);
    }

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', () => {
      renderItems();
      checkNotificationPermission();
      checkExpiringItems();
    });

    // LocalStorageæ“ä½œ
    function getItems() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveItems(items) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
    }

    // UUIDç”Ÿæˆ
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // ä¸€è¦§è¡¨ç¤º
    function renderItems() {
      const items = getItems();
      const listEl = document.getElementById('itemList');
      const emptyEl = document.getElementById('emptyMessage');

      if (items.length === 0) {
        listEl.innerHTML = '';
        emptyEl.style.display = 'block';
        return;
      }

      emptyEl.style.display = 'none';

      // æœŸé™é †ã«ã‚½ãƒ¼ãƒˆ
      items.sort((a, b) => new Date(a.expiry_date) - new Date(b.expiry_date));

      listEl.innerHTML = items.map(item => {
        const daysLeft = getDaysUntilExpiry(item.expiry_date);
        let statusClass = '';
        let statusText = '';

        if (daysLeft < 0) {
          statusClass = 'warning';
          statusText = `ï¼ˆ${Math.abs(daysLeft)}æ—¥çµŒéï¼‰`;
        } else if (daysLeft <= NOTIFICATION_DAYS) {
          statusClass = 'soon';
          statusText = `ï¼ˆã‚ã¨${daysLeft}æ—¥ï¼‰`;
        }

        return `
          <li class="item">
            <div class="item-info">
              <h3>${escapeHtml(item.name)}</h3>
              <p class="${statusClass}">
                æœŸé™: ${formatDate(item.expiry_date)} ${statusText}
              </p>
            </div>
            <button class="delete-button" onclick="deleteItem('${item.id}')">å‰Šé™¤</button>
          </li>
        `;
      }).join('');
    }

    // å‚™è“„å“è¿½åŠ 
    function saveItem(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const expiryDate = document.getElementById('expiryDate').value;

      if (!name || !expiryDate) return;

      const items = getItems();
      items.push({
        id: generateId(),
        name: name,
        expiry_date: expiryDate,
        ocr_text: lastOcrText || null,
        line_user_id: getLineUserId(),
        notified_30: false,
        notified_7: false,
        notified_1: false,
        created_at: new Date().toISOString()
      });

      saveItems(items);
      renderItems();
      closeModal();
      document.getElementById('itemForm').reset();
      document.getElementById('ocrStatus').textContent = '';
      lastOcrText = null;
    }

    // å‚™è“„å“å‰Šé™¤
    function deleteItem(id) {
      if (!confirm('ã“ã®å‚™è“„å“ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

      const items = getItems().filter(item => item.id !== id);
      saveItems(items);
      renderItems();
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ
    function openModal() {
      document.getElementById('modal').classList.add('active');
      document.getElementById('name').focus();
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
      document.getElementById('ocrStatus').textContent = '';
      lastOcrText = null;
    }

    // OCRå‡¦ç†
    async function handleOcrUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const statusEl = document.getElementById('ocrStatus');
      statusEl.className = 'ocr-status';
      statusEl.textContent = 'èª­ã¿å–ã‚Šä¸­...';

      try {
        const result = await Tesseract.recognize(file, 'jpn+eng');
        const dateStr = extractDateFromText(result.data.text);
        lastOcrText = result.data.text;

        if (dateStr) {
          document.getElementById('expiryDate').value = dateStr;
          statusEl.className = 'ocr-status success';
          statusEl.textContent = 'æ—¥ä»˜ã‚’æ¤œå‡ºã—ã¾ã—ãŸï¼ˆç¢ºèªã—ã¦ãã ã•ã„ï¼‰';
        } else {
          statusEl.className = 'ocr-status error';
          statusEl.textContent = 'æ—¥ä»˜ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸ';
        }
      } catch (err) {
        console.error('OCR error:', err);
        statusEl.className = 'ocr-status error';
        statusEl.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ';
      }

      event.target.value = '';
    }

    // æ—¥ä»˜æŠ½å‡º
    function extractDateFromText(text) {
      const patterns = [
        /(\d{4})[-\/\.](\d{1,2})[-\/\.](\d{1,2})/,
        /(\d{4})å¹´(\d{1,2})æœˆ(\d{1,2})æ—¥/
      ];

      for (const pattern of patterns) {
        const match = text.match(pattern);
        if (match) {
          const year = match[1];
          const month = String(match[2]).padStart(2, '0');
          const day = String(match[3]).padStart(2, '0');
          return `${year}-${month}-${day}`;
        }
      }
      return null;
    }

    // é€šçŸ¥é–¢é€£
    function checkNotificationPermission() {
      if (!('Notification' in window)) return;

      if (Notification.permission === 'default') {
        document.getElementById('notificationPrompt').style.display = 'block';
      }
    }

    function requestNotificationPermission() {
      Notification.requestPermission().then(permission => {
        document.getElementById('notificationPrompt').style.display = 'none';
        if (permission === 'granted') {
          checkExpiringItems();
        }
      });
    }

    function checkExpiringItems() {
      if (!('Notification' in window) || Notification.permission !== 'granted') return;

      const items = getItems();
      let updated = false;

      items.forEach(item => {
        const daysLeft = getDaysUntilExpiry(item.expiry_date);

        NOTIFICATION_THRESHOLDS.forEach(threshold => {
          if (daysLeft <= threshold.days && daysLeft >= 0 && !item[threshold.flag]) {
            // Web Notification
            new Notification('å‚™è“„å“ã®æœŸé™é€šçŸ¥', {
              body: `ã€Œ${item.name}ã€ã®æœŸé™ãŒè¿‘ã¥ã„ã¦ã„ã¾ã™ï¼ˆ${item.expiry_date}ã€${threshold.label}ï¼‰`,
              icon: 'ğŸ’'
            });

            // LINEé€šçŸ¥ï¼ˆè¿½åŠ ï¼‰
            sendLineNotification(item.line_user_id || getLineUserId(), item.name, item.expiry_date, threshold.label);

            item[threshold.flag] = true;
            updated = true;
          }
        });
      });

      if (updated) {
        saveItems(items);
      }
    }

    // LINEé€šçŸ¥é€ä¿¡
    async function sendLineNotification(userId, itemName, expiryDate, label) {
      if (!userId) return;

      const message = `ã€å‚™è“„å“ã®æœŸé™é€šçŸ¥ã€‘\nã€Œ${itemName}ã€ã®æœŸé™ãŒè¿‘ã¥ã„ã¦ã„ã¾ã™\næœŸé™: ${expiryDate}\nï¼ˆ${label}ï¼‰`;

      try {
        await fetch('/api/line/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, message })
        });
      } catch (err) {
        console.error('LINE notification error:', err);
      }
    }

    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
    function getDaysUntilExpiry(dateStr) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const expiry = new Date(dateStr);
      expiry.setHours(0, 0, 0, 0);
      const diff = expiry - today;
      return Math.ceil(diff / (1000 * 60 * 60 * 24));
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // ãƒ¢ãƒ¼ãƒ€ãƒ«å¤–ã‚¯ãƒªãƒƒã‚¯ã§é–‰ã˜ã‚‹
    document.getElementById('modal').addEventListener('click', (e) => {
      if (e.target.classList.contains('modal-overlay')) {
        closeModal();
      }
    });

    // Escã‚­ãƒ¼ã§ãƒ¢ãƒ¼ãƒ€ãƒ«é–‰ã˜ã‚‹
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeModal();
      }
    });
  </script>
