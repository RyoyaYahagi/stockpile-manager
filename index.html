  <script>
    const STORAGE_KEY = 'stockpile_items';
    const BAGS_STORAGE_KEY = 'stockpile_bags';
    const NOTIFICATION_THRESHOLDS = [
      { days: 30, flag: 'notified_30', label: '30æ—¥å‰' },
      { days: 7, flag: 'notified_7', label: '7æ—¥å‰' },
      { days: 1, flag: 'notified_1', label: 'å‰æ—¥' }
    ];
    let lastOcrText = null;

    // LINE User IDã‚’LocalStorageã‹ã‚‰å–å¾—
    function getLineUserId() {
      return localStorage.getItem('line_user_id') || null;
    }

    function setLineUserId(userId) {
      localStorage.setItem('line_user_id', userId);
    }

    // åˆæœŸåŒ–
    document.addEventListener('DOMContentLoaded', () => {
      renderBags();
      renderItems();
      checkNotificationPermission();
      checkExpiringItems();

    // LocalStorageæ“ä½œ
    function getItems() {
      const data = localStorage.getItem(STORAGE_KEY);
      return data ? JSON.parse(data) : [];
    }

    function saveItems(items) {

    // è¢‹ç®¡ç†
    function getBags() {
      const data = localStorage.getItem(BAGS_STORAGE_KEY);
      return data ? JSON.parse(data) : [];

    function saveBags(bags) {

    function addBag() {
      const nameInput = document.getElementById('newBagName');
      const name = nameInput.value.trim();
      if (!name) return;

      const bags = getBags();
      bags.push({
        id: generateId(),
        name: name
      });
      saveBags(bags);
      nameInput.value = '';
      renderBags();
    }

    function renderBags() {
      const bags = getBags();
      const listEl = document.getElementById('bagList');
      const selectEl = document.getElementById('bagId');

      // è¢‹ä¸€è¦§è¡¨ç¤º
      listEl.innerHTML = bags.map(bag =>
        `<span class="bag-tag">${escapeHtml(bag.name)}</span>`
      ).join('');

      selectEl.innerHTML = '<option value="">æœªæŒ‡å®š</option>' +
        bags.map(bag => `<option value="${bag.id}">${escapeHtml(bag.name)}</option>`).join('');
    }

    // UUIDç”Ÿæˆ
    function generateId() {
      return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }

    // ä¸€è¦§è¡¨ç¤º
    function renderItems() {
      const items = getItems();
      const listEl = document.getElementById('itemList');
      const emptyEl = document.getElementById('emptyMessage');

      if (items.length === 0) {
        listEl.innerHTML = '';
        emptyEl.style.display = 'block';
        return;
      }

      emptyEl.style.display = 'none';

      // æœŸé™é †ã«ã‚½ãƒ¼ãƒˆ
      items.sort((a, b) => new Date(a.expiry_date) - new Date(b.expiry_date));

      listEl.innerHTML = items.map(item => {
        const daysLeft = getDaysUntilExpiry(item.expiry_date);
        let statusClass = '';
        let statusText = '';

        if (daysLeft < 0) {
          statusClass = 'warning';
          statusText = `ï¼ˆ${Math.abs(daysLeft)}æ—¥çµŒéï¼‰`;
        } else if (daysLeft <= 7) {
          statusClass = 'soon';
          statusText = `ï¼ˆã‚ã¨${daysLeft}æ—¥ï¼‰`;
        }

        // è¢‹ãƒ»å ´æ‰€æƒ…å ±
        const bag = item.bag_id ? getBags().find(b => b.id === item.bag_id) : null;
        const bagName = bag ? bag.name : 'æœªæŒ‡å®š';
        const locationNote = item.location_note || '';
        const metaText = locationNote ? `${bagName} / ${locationNote}` : bagName;

        return `
          <li class="item">
            <div class="item-info">
              <h3>${escapeHtml(item.name)}</h3>
              <p class="${statusClass}">
                æœŸé™: ${formatDate(item.expiry_date)} ${statusText}
              </p>
              <p class="item-meta">ğŸ’¼ ${escapeHtml(metaText)}</p>
            </div>
            <button class="delete-button" onclick="deleteItem('${item.id}')">å‰Šé™¤</button>
          </li>
        `;
      }).join('');
    }

    // å‚™è“„å“è¿½åŠ 
    function saveItem(event) {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const expiryDate = document.getElementById('expiryDate').value;

      if (!name || !expiryDate) return;

      const items = getItems();

        id: generateId(),
        name: name,
        expiry_date: expiryDate,
        ocr_text: lastOcrText || null,

        notified_30: false,

      lastOcrText = null;

    // å‚™è“„å“å‰Šé™¤
    function deleteItem(id) {
      if (!confirm('ã“ã®å‚™è“„å“ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) return;

      const items = getItems().filter(item => item.id !== id);

    // ãƒ¢ãƒ¼ãƒ€ãƒ«æ“ä½œ
    function openModal() {

    // OCRå‡¦ç†
    async function handleOcrUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      const statusEl = document.getElementById('ocrStatus');
      statusEl.className = 'ocr-status';
      statusEl.textContent = 'ç”»åƒã‚’å‡¦ç†ä¸­...';

      try {
        let recognizedText = '';
        let dateStr = null;

        // ã¾ãšGoogle Cloud Vision APIã‚’è©¦è¡Œ
        try {
          const resizedBase64 = await resizeImageForOcr(file, 1200);
          const response = await fetch('/api/ocr', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ image: resizedBase64 })
          });
          const data = await response.json();

          if (data.success && data.text) {
            recognizedText = data.text.trim();
            console.log('Cloud Vision OCR:', recognizedText.substring(0, 100));
            dateStr = extractDateFromText(recognizedText);
          } else if (data.fallback || data.error) {
            console.log('Falling back to Tesseract.js:', data.error);
            throw new Error('Fallback to Tesseract');
          }
        } catch (apiErr) {
          // Cloud Vision APIãŒå¤±æ•—ã—ãŸå ´åˆã¯Tesseract.jsã‚’ä½¿ç”¨
          statusEl.textContent = 'ãƒ­ãƒ¼ã‚«ãƒ«OCRã§è©¦è¡Œä¸­...';

          // ç”»åƒã‚’ãƒªã‚µã‚¤ã‚ºãƒ»ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ–ã—ã¦OCRç²¾åº¦å‘ä¸Š
          const processedBlob = await resizeAndGrayscale(file, 800);
          const result = await Tesseract.recognize(processedBlob, 'eng');
          recognizedText = result.data.text.trim();
          console.log('Tesseract OCR:', recognizedText);
          dateStr = extractDateFromText(recognizedText);
        }

        lastOcrText = recognizedText;

        if (dateStr) {
          document.getElementById('expiryDate').value = dateStr;
          statusEl.className = 'ocr-status success';
          statusEl.textContent = `âœ“ æ—¥ä»˜ã‚’æ¤œå‡º: ${dateStr}ï¼ˆç¢ºèªã—ã¦ãã ã•ã„ï¼‰`;
        } else {
          statusEl.className = 'ocr-status error';
          const preview = recognizedText.length > 50
            ? recognizedText.substring(0, 50) + '...'
            : recognizedText;
          statusEl.textContent = `æ—¥ä»˜ãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚èªè­˜: "${preview}"`;
        }
      } catch (err) {
        console.error('OCR error:', err);
        statusEl.className = 'ocr-status error';
        statusEl.textContent = 'ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸï¼ˆJPG/PNGå½¢å¼ã§å†è©¦è¡Œã—ã¦ãã ã•ã„ï¼‰';
      }

      event.target.value = '';
    }

    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã«å¤‰æ›
    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => {
          // data:image/jpeg;base64,... ã®å½¢å¼ã‹ã‚‰ base64 éƒ¨åˆ†ã®ã¿æŠ½å‡º
          const base64 = reader.result.split(',')[1];
          resolve(base64);
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // ç”»åƒã‚’ãƒªã‚µã‚¤ã‚ºã—ã¦Base64ã§è¿”ã™ï¼ˆCloud Vision APIç”¨ï¼‰
    function resizeImageForOcr(file, maxSize) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          let { width, height } = img;
          if (width > maxSize || height > maxSize) {
            if (width > height) {
              height = (height / width) * maxSize;
              width = maxSize;
            } else {
              width = (width / height) * maxSize;
              height = maxSize;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          const base64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
          resolve(base64);
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }

    // ç”»åƒã‚’ãƒªã‚µã‚¤ã‚ºãƒ»ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ–ã—ã¦Blobã§è¿”ã™ï¼ˆTesseract.jsç”¨ï¼‰
    function resizeAndGrayscale(file, maxSize) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          let { width, height } = img;
          if (width > maxSize || height > maxSize) {
            if (width > height) {
              height = (height / width) * maxSize;
              width = maxSize;
            } else {
              width = (width / height) * maxSize;
              height = maxSize;
            }
          }

          canvas.width = width;
          canvas.height = height;
          ctx.drawImage(img, 0, 0, width, height);

          // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ–
          const imageData = ctx.getImageData(0, 0, width, height);
          const data = imageData.data;
          for (let i = 0; i < data.length; i += 4) {
            const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];
            data[i] = data[i + 1] = data[i + 2] = gray;
          }
          ctx.putImageData(imageData, 0, 0);

          canvas.toBlob((blob) => resolve(blob), 'image/png');
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }

    // ç”»åƒå‰å‡¦ç†ï¼ˆã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ– + ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·èª¿ + ã‚·ãƒ£ãƒ¼ãƒ—åŒ–ï¼‰
    async function preprocessImage(file) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          canvas.width = img.width;
          canvas.height = img.height;

          // ç”»åƒã‚’æç”»
          ctx.drawImage(img, 0, 0);

          // ãƒ”ã‚¯ã‚»ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«åŒ– + ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·èª¿ï¼ˆäºŒå€¤åŒ–ãªã—ï¼‰
          for (let i = 0; i < data.length; i += 4) {
            // ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«å¤‰æ›
            const gray = 0.299 * data[i] + 0.587 * data[i + 1] + 0.114 * data[i + 2];

            // ã‚³ãƒ³ãƒˆãƒ©ã‚¹ãƒˆå¼·èª¿ã®ã¿ï¼ˆäºŒå€¤åŒ–ã¯è¡Œã‚ãªã„ï¼‰
            const contrast = 2.0;
            const factor = (259 * (contrast * 128 + 255)) / (255 * (259 - contrast * 128));
            let value = factor * (gray - 128) + 128;
            value = Math.max(0, Math.min(255, value));

            data[i] = data[i + 1] = data[i + 2] = value;
          }

          ctx.putImageData(imageData, 0, 0);

          // Blobã«å¤‰æ›
          canvas.toBlob((blob) => {
            resolve(blob);
          }, 'image/png');
        };
        img.onerror = reject;
        img.src = URL.createObjectURL(file);
      });
    }


    // æ—¥ä»˜æŠ½å‡º
    function extractDateFromText(text) {
      // å…¨è§’æ•°å­—ãƒ»è¨˜å·ã‚’åŠè§’ã«å¤‰æ›
      let normalized = text
        .replace(/[ï¼-ï¼™]/g, s => String.fromCharCode(s.charCodeAt(0) - 0xFEE0))
        .replace(/[ï¼ã€‚]/g, '.')
        .replace(/[ï¼ï¼]/g, '/')
        .replace(/[ï¼ãƒ¼â€•âˆ’]/g, '-')
        .replace(/\s+/g, ' ');

      // ã€Œè³å‘³æœŸé™ã€ã€Œæ¶ˆè²»æœŸé™ã€ã®è¿‘ãã‚’å„ªå…ˆæ¤œç´¢
      const keywordMatch = normalized.match(/(è³å‘³æœŸé™|æ¶ˆè²»æœŸé™|æœŸé™)[ï¼š:\s]*([^\n]{5,30})/);
      if (keywordMatch) {
        const nearKeyword = extractDateFromTextCore(keywordMatch[2]);
        if (nearKeyword) return nearKeyword;
      }

      return extractDateFromTextCore(normalized);
    }

    // æ—¥ä»˜æŠ½å‡ºã‚³ã‚¢å‡¦ç†
    function extractDateFromTextCore(text) {
      const patterns = [
        // æ¨™æº–å½¢å¼: 2024-12-25, 2024/12/25, 2024.12.25
        { regex: /(\d{4})[-\/\.\s](\d{1,2})[-\/\.\s](\d{1,2})/, type: 'ymd' },
        // æ—¥æœ¬èªå½¢å¼: 2024å¹´12æœˆ25æ—¥
        { regex: /(\d{4})å¹´(\d{1,2})æœˆ(\d{1,2})æ—¥/, type: 'ymd' },
        // 2æ¡å¹´: 24-12-25, 24/12/25, 24.12.25
        { regex: /(\d{2})[-\/\.\s](\d{1,2})[-\/\.\s](\d{1,2})/, type: 'ymd_short' },
        // é€£ç¶š8æ¡: 20241225
        { regex: /(\d{4})(\d{2})(\d{2})/, type: 'ymd' },
        // é€£ç¶š6æ¡: 241225
        { regex: /(?<!\d)(\d{2})(\d{2})(\d{2})(?!\d)/, type: 'ymd_short' },
        // å¹´æœˆ+ç®¡ç†è¨˜å·: 2024.12 / 2ï¼ˆã‚¹ãƒ©ãƒƒã‚·ãƒ¥+ã‚¹ãƒšãƒ¼ã‚¹+æ•°å­—ã¯ç®¡ç†è¨˜å·ã¨ã—ã¦ç„¡è¦–ï¼‰
        { regex: /(\d{4})[-\/\.](\d{1,2})\s*\/\s*\d/, type: 'ym' },
        // å¹´æœˆã®ã¿: 2024-12, 2024/12, 2024.12ï¼ˆå¾Œã‚ã«æ•°å­—ãŒãªã„ã‹ã€ã‚¹ãƒšãƒ¼ã‚¹ãŒã‚ã‚‹ã‹ï¼‰
        { regex: /(\d{4})[-\/\.](\d{1,2})(?:\s|$|[^\d\/])/, type: 'ym' },
        // å¹´æœˆã®ã¿æ—¥æœ¬èª: 2024å¹´12æœˆ
        { regex: /(\d{4})å¹´(\d{1,2})æœˆ(?!\d)/, type: 'ym' },
        // 2æ¡å¹´æœˆã®ã¿: 24.12
        { regex: /(?<!\d)(\d{2})[-\/\.](\d{1,2})(?:\s|$|[^\d\/])/, type: 'ym_short' },
      ];

      for (const { regex, type } of patterns) {
        const match = text.match(regex);
        if (match) {
          let year, month, day;

          if (type === 'ymd') {
            year = match[1];
            month = match[2];
            day = match[3];
          } else if (type === 'ymd_short') {
            year = parseInt(match[1]) > 50 ? '19' + match[1] : '20' + match[1];
            month = match[2];
            day = match[3];
          } else if (type === 'ym') {
            year = match[1];
            month = match[2];
            // æœˆæœ«æ—¥ã‚’è¨ˆç®—
            day = new Date(parseInt(year), parseInt(month), 0).getDate();
          } else if (type === 'ym_short') {
            year = parseInt(match[1]) > 50 ? '19' + match[1] : '20' + match[1];
            month = match[2];
            // æœˆæœ«æ—¥ã‚’è¨ˆç®—
            day = new Date(parseInt(year), parseInt(month), 0).getDate();
          }

          // ãƒãƒªãƒ‡ãƒ¼ã‚·ãƒ§ãƒ³
          const m = parseInt(month);
          const d = parseInt(day);
          if (m >= 1 && m <= 12 && d >= 1 && d <= 31) {
            return `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
          }
        }
      }
      return null;
    }

    // é€šçŸ¥é–¢é€£
    function checkNotificationPermission() {
      if (!('Notification' in window)) return;

      if (Notification.permission === 'default') {
        document.getElementById('notificationPrompt').style.display = 'block';
      }
    }

    function requestNotificationPermission() {
      Notification.requestPermission().then(permission => {
        document.getElementById('notificationPrompt').style.display = 'none';
        if (permission === 'granted') {
          checkExpiringItems();
        }
      });
    }

    function checkExpiringItems() {
      if (!('Notification' in window) || Notification.permission !== 'granted') return;

      const items = getItems();
      let updated = false;

      items.forEach(item => {
        const daysLeft = getDaysUntilExpiry(item.expiry_date);

        NOTIFICATION_THRESHOLDS.forEach(threshold => {
          if (daysLeft <= threshold.days && daysLeft >= 0 && !item[threshold.flag]) {
            // Web Notification
            new Notification('å‚™è“„å“ã®æœŸé™é€šçŸ¥', {
              body: `ã€Œ${item.name}ã€ã®æœŸé™ãŒè¿‘ã¥ã„ã¦ã„ã¾ã™ï¼ˆ${item.expiry_date}ã€${threshold.label}ï¼‰`
            });

            // LINEé€šçŸ¥ï¼ˆè¿½åŠ ï¼‰
            sendLineNotification(item.line_user_id || getLineUserId(), item.name, item.expiry_date, threshold.label);

            item[threshold.flag] = true;
            updated = true;
          }
        });
      });

      if (updated) {
        saveItems(items);
      }
    }

    // LINEé€šçŸ¥é€ä¿¡
    async function sendLineNotification(userId, itemName, expiryDate, label) {
      if (!userId) return;

      const message = `ã€å‚™è“„å“ã®æœŸé™é€šçŸ¥ã€‘\nã€Œ${itemName}ã€ã®æœŸé™ãŒè¿‘ã¥ã„ã¦ã„ã¾ã™\næœŸé™: ${expiryDate}\nï¼ˆ${label}ï¼‰`;

      try {
        await fetch('/api/line/notify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userId, message })
        });
      } catch (err) {
        console.error('LINE notification error:', err);
      }
    }

    // ãƒ¦ãƒ¼ãƒ†ã‚£ãƒªãƒ†ã‚£
    function getDaysUntilExpiry(dateStr) {
      const today = new Date();
      today.setHours(0, 0, 0, 0);
      const expiry = new Date(dateStr);
      expiry.setHours(0, 0, 0, 0);
      const diff = expiry - today;
      return Math.ceil(diff / (1000 * 60 * 60 * 24));
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return `${date.getFullYear()}/${String(date.getMonth() + 1).padStart(2, '0')}/${String(date.getDate()).padStart(2, '0')}`;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
